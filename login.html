
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion – Commanda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Commanda</h1></header>
  <main>
    <form id="login-form">
      <h2>Connexion</h2>
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Se connecter</button>
    </form>
    <p>Pas encore inscrit ? <a href="signup.html">Créer un compte</a></p>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
    const supabase = createClient('https://jgdsbsgajoidkqiwndnp.supabase.co', 'YOUR_PUBLIC_ANON_KEY_HERE');

    const form = document.getElementById("login-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      if (error) {
        alert("Erreur : " + error.message);
      } else {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
