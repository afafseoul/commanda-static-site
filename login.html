<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connexion – Commanda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="header">
    <div class="logo">Commanda</div>
    <nav>
      <a href="index.html">Accueil</a>
      <a href="signup.html" class="btn-nav primary">S’inscrire</a>
    </nav>
  </header>

  <section class="form-container">
    <div class="form-box fade-in">
      <h2>Connexion</h2>
      <form>
        <input type="email" placeholder="Email" class="input-field" required />
        <input type="password" placeholder="Mot de passe" class="input-field" required />
        <button type="submit" class="btn-submit">Se connecter</button>
      </form>
      <p class="form-alt">Pas encore de compte ? <a href="signup.html">Créer un compte</a></p>
    </div>
  </section>

</body>
</html>
