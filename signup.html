<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription – Commanda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header><h1>Commanda</h1></header>
  <main>
    <form id="signup-form">
      <h2>Créer mon compte</h2>
      <input type="text" id="full-name" placeholder="Nom complet" required />
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="password" placeholder="Mot de passe" required />
      <button type="submit">Créer mon compte</button>
    </form>
    <p>Déjà inscrit ? <a href="login.html">Se connecter</a></p>
  </main>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
    const supabase = createClient(
      'https://jgdsbsgajoidkqiwndnp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImpnZHNic2dham9pZGtxaXduZG5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTUwOTA4MTMsImV4cCI6MjAyMDY2NjgxM30.y25cXK8kuOlLDnbcrAnwXQ2UhhOpV3NuIXkNrrRZ5g'
    );

    const form = document.getElementById("signup-form");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signUp({ email, password });

      if (error) {
        alert("Erreur : " + error.message);
      } else {
        window.location.href = "dashboard.html";
      }
    });
  </script>
</body>
</html>
