<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – Commanda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">Commanda</div>
    <button id="logout-button" class="nav-button">Se déconnecter</button>
  </header>

  <main class="container fade-up">
    <h1 id="welcome-msg">Chargement...</h1>
    <section id="current-plan" style="margin-top: 2rem;"></section>
    <section id="available-plans" style="margin-top: 3rem;"></section>
  </main>

  <footer class="site-footer">© 2025 — Commanda.</footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    const supabase = supabase.createClient(
      'https://jgdsbsgajoidkqiwndnp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...' // remplace avec ta vraie anon key
    );

    function showDashboard(user) {
      document.getElementById("welcome-msg").innerText =
        `Bienvenue, ${user.user_metadata.full_name || "Utilisateur"} !`;

      document.getElementById("current-plan").innerHTML = `
        <p>Tu es connecté avec succès. Chargement du dashboard…</p>
      `;

      // Tu peux maintenant appeler script.js → window.launchDashboardDisplay(supabase);
    }

    async function init() {
      const { data: { session } } = await supabase.auth.getSession();

      if (session?.user) {
        showDashboard(session.user);
      } else {
        // Pas de session ? Attendre l'événement
        supabase.auth.onAuthStateChange((event, session) => {
          if (event === "SIGNED_IN" && session?.user) {
            showDashboard(session.user);
          } else {
            // Rien du tout après quelques secondes → go signup
            setTimeout(() => {
              window.location.href = "/signup.html";
            }, 2000);
          }
        });
      }
    }

    init();

    // Déconnexion
    document.getElementById("logout-button").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "/signup.html";
    });
  </script>
</body>
</html>
