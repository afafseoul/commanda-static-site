<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mon espace – Commanda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">Commanda</div>
    <button id="logout-button" class="nav-button">Se déconnecter</button>
  </header>

  <main class="container fade-up">
    <h1 id="welcome-msg">Chargement...</h1>
    <section id="current-plan" style="margin-top: 2rem;"></section>
    <section id="available-plans" style="margin-top: 3rem;"></section>
  </main>

  <footer class="site-footer">© 2025 — Commanda.</footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="script.js"></script>
  <script>
    const supabaseClient = supabase.createClient(
      'https://jgdsbsgajoidkqiwndnp.supabase.co',
      'PASTE_YOUR_ANON_KEY_HERE'
    );

    async function initDashboard() {
      let { data: { session } } = await supabaseClient.auth.getSession();

      // 🔁 fallback : si pas de session, tente getUser (valide même avec token dans URL)
      if (!session) {
        const { data: { user } } = await supabaseClient.auth.getUser();
        if (!user) {
          window.location.href = "/signup.html";
          return;
        }
        session = { user };
      }

      const user = session.user;

      const { data: existingUser } = await supabaseClient
        .from("users_web")
        .select("id")
        .eq("id", user.id)
        .maybeSingle();

      if (!existingUser) {
        await supabaseClient.from("users_web").insert({
          id: user.id,
          email: user.email,
          pseudo: user.user_metadata.full_name || "Utilisateur",
          Plan: null,
          used_free_trial: false,
        });
      }

      window.launchDashboardDisplay(supabaseClient);
    }

    initDashboard();
  </script>
</body>
</html>
