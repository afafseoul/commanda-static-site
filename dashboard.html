<!-- ✅ dashboard.html -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – Commanda</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="logo">Commanda</div>
    <button id="logout-button" class="nav-button">Se déconnecter</button>
  </header>

  <main class="container fade-up">
    <h1 id="welcome-msg">Chargement…</h1>
    <section id="current-plan" style="margin-top: 2rem;"></section>
    <section id="available-plans" style="margin-top: 3rem;"></section>
  </main>

  <footer class="site-footer">© 2025 — Commanda.</footer>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script type="module">
    const supabase = window.supabase.createClient(
      'https://jgdsbsgajoidkqiwndnp.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...' // remplace par ta clé réelle
    );

    async function initDashboard() {
      const { data: { session }, error } = await supabase.auth.getSession();

      if (!session || error) {
        window.location.href = "signup.html";
        return;
      }

      const user = session.user;
      document.getElementById("welcome-msg").innerText =
        `Bienvenue, ${user.email} !`;

      // Appel possible à Supabase pour afficher Plan etc.
      document.getElementById("current-plan").innerHTML = `
        <p>Tu es connecté. Plan actuel : <strong>À récupérer depuis la BDD</strong></p>
      `;
    }

    document.getElementById("logout-button").addEventListener("click", async () => {
      await supabase.auth.signOut();
      window.location.href = "signup.html";
    });

    initDashboard();
  </script>
</body>
</html>
